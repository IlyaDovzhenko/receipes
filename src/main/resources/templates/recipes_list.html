<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-11">
                                <h2>Recipes table</h2>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-primary" href="#" th:href="@{'/recipes/new'}">New</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Difficulty</th>
                                        <th scope="col">Cook time</th>
                                        <th scope="col">Notes</th>
                                        <th scope="col">View</th>
                                        <th scope="col">Update</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe.getId()}"></td>
                                        <td th:text="${recipe.getDescription()}"></td>
                                        <td th:text="${recipe.getDifficulty()}"></td>
                                        <td th:text="${recipe.getCookTime()}"></td>
                                        <td th:text="${recipe.getNotes().getRecipeNotes()}"></td>
                                        <td><a href="#" th:href="@{'/recipes/' + ${recipe.getId()} + '/show'}">View</a></td>
                                        <td><a href="#" th:href="@{'/recipes/' + ${recipe.getId()} + '/update'}">Update</a></td>
                                        <td><a href="#" th:href="@{'/recipes/' + ${recipe.getId()} + '/delete'}">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
