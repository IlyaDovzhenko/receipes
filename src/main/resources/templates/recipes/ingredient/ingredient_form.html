<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="ingredient" type="com.spring.recipes.command.IngredientCommand"*/-->
<!--/*@thymesVar id="uom" type="com.spring.recipes.domain.UnitOfMeasure"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post" th:action="@{'/recipes/' + ${ingredient.getRecipeId()} + '/ingredients'}" th:object="${ingredient}">
                <input type="hidden" th:field="*{id}" />
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-11">
                                <h1 class="title">Edit Ingredient</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" th:field="*{description}" />
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Amount</label>
                                <input type="number" class="form-control" th:field="*{amount}" />
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Unit of Measure</label>
                                <label>
                                    <select class="form-control" name="uom.id">
                                        <option th:each="uomEach : ${uomList}"
                                                th:value="${uomEach.id}"
                                                th:selected="${uomEach.equals(ingredient.getUnitOfMeasure())}"
                                                th:text="${uomEach.description}">Each</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1" style="margin-bottom: 20px">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
